<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="col-xs-12 header_div text-center">
    <h2>Sound Controlled Aliens</h2>
    <p>Note: make  cat, dog, or elephant sounds.</p>
  </div>
  <div class="main_div">
    <center>
      <br>
      <button onclick="startClassification()" class="btn btn-warning">START</button>
      <h3 id="result_label">I can hear -</h3>
      <h3 id="accuracy_label">Accuracy-</h3>
      <br>
      <img src="meow.jpg" id="cat" width="300" height="300">
      <img src="Screenshot (1).png" id="dog" width="300" height="300">
      <img src="dumbo_image.jpg" id="elephant" width="300" height="300">
      <img src="listen.png" id="background" width="300" height="300">
    </center>
  </div>
  <div class="copy_right_footer">
    developed by: Evan J. C.
  </div>
  <script src="main.js"></script>
</body>

</html>
